{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'realtorhub/bootstrap.min.css' %}">    
    {% block head %} {% endblock %}
    <title>{% block title %} {% endblock %} </title>
</head>
<body>
    <!-- Navbar from bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">RealtorHub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="{% url 'add_property' %}">Add</a>
                {% if user.is_authenticated %}

                    <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>

                {% else %}

                    <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                    <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>

                {% endif %}
            </div>
            <span class="navbar-text ml-auto">
                {% if user.is_authenticated %}

                    Hello, {{ user }}

                {% endif %}
            </span>
        </div>
    </nav>    
    {% block body %}{% endblock %}

    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
